
<article id="example" class="clearfix">
    <header class="section-contents">
        <h1>Internet Access</h1>
    </header>
    <div class="section-container">

        <section class="clearfix stat-row">
            <h2><a class="permalink" href="#demographics">APNIC data  <i class="fa fa-link"></i></a></h2>
            <div class="column-third">
                {% include 'profile/_blocks/_stat_list.html' with stat=access.users stat_type='number' %}
            </div>
            <div class="column-third" id="chart-pie-access-users_in_world" data-stat-type="scaled-percentage" data-chart-title='{{ access.users_in_world.Users.values.this|floatformat:"1" }}% of the world'></div>
        </section>

        <section class="clearfix stat-row">
            <h2><a class="permalink" href="#demographics">Population  <i class="fa fa-link"></i></a></h2>
            <div class="column-third">
                {% include 'profile/_blocks/_stat_list.html' with stat=demographics.total_population stat_type='number' %}
            </div>
            <div class="column-third" id="chart-pie-access-users_in_country" data-stat-type="scaled-percentage" data-chart-title='{{ access.users_in_country.Users.values.this|floatformat:"1" }}% of country are internet users'></div>
        </section>

    </div>
</article>
